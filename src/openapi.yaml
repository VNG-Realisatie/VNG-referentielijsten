    schemas:
        BlankEnum:
            enum:
                - ''
        CommunicatieKanaal:
            type: object
            properties:
                url:
                    type: string
                    format: uri
                    readOnly: true
                    title: url
                naam:
                    type: string
                    description: De gangbare naam van het communicatiekanaal.
                    title: naam
                    maxLength: 20
                omschrijving:
                    type: string
                    description: Toelichtende beschrijving van (de naam van) het communicatiekanaal.
                    title: omschrijving
                    maxLength: 200
            required:
                - naam
                - omschrijving
                - url
        FieldValidationError:
            type: object
            description: Formaat van validatiefouten.
            properties:
                name:
                    type: string
                    description: Naam van het veld met ongeldige gegevens
                    title: name
                code:
                    type: string
                    description: Systeemcode die het type fout aangeeft
                    title: code
                reason:
                    type: string
                    description: Uitleg wat er precies fout is met de gegevens
                    title: reason
            required:
                - code
                - name
                - reason
        Fout:
            type: object
            description: Formaat van HTTP 4xx en 5xx fouten.
            properties:
                type:
                    type: string
                    description: URI referentie naar het type fout, bedoeld voor developers
                    title: type
                code:
                    type: string
                    description: Systeemcode die het type fout aangeeft
                    title: code
                title:
                    type: string
                    description: Generieke titel voor het type fout
                    title: title
                status:
                    type: integer
                    description: De HTTP status code
                    title: status
                detail:
                    type: string
                    description: Extra informatie bij de fout, indien beschikbaar
                    title: detail
                instance:
                    type: string
                    description:
                        URI met referentie naar dit specifiek voorkomen van de fout.
                        Deze kan gebruikt worden in combinatie met server logs, bijvoorbeeld.
                    title: instance
            required:
                - code
                - detail
                - instance
                - status
                - title
        PaginatedCommunicatieKanaalList:
            type: object
            properties:
                count:
                    type: integer
                    example: 123
                next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                results:
                    type: array
                    items:
                        $ref: '#/components/schemas/CommunicatieKanaal'
        PaginatedResultaatList:
            type: object
            properties:
                count:
                    type: integer
                    example: 123
                next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                results:
                    type: array
                    items:
                        $ref: '#/components/schemas/Resultaat'
        ProcesType:
            type: object
            properties:
                url:
                    type: string
                    format: uri
                    readOnly: true
                    title: url
                nummer:
                    type: integer
                    maximum: 32767
                    minimum: 0
                    title: Procestypenummer
                    description: Nummer van de selectielijstcategorie
                jaar:
                    type: integer
                    maximum: 2147483647
                    minimum: 0
                    description: Het jaartal waartoe dit ProcesType behoort
                    title: jaar
                naam:
                    type: string
                    title: Procestypenaam
                    description: Benaming van het procestype
                    maxLength: 100
                omschrijving:
                    type: string
                    title: Procestypeomschrijving
                    description: Omschrijving van het procestype
                    maxLength: 300
                toelichting:
                    type: string
                    title: Procestypetoelichting
                    description: Toelichting van het procestype
                procesobject:
                    type: string
                    description:
                        Object waar de uitvoering van het proces op van toepassing
                        is en waarvan de bestaans- of geldigheidsduur eventueel van belang is
                        bij het bepalen van de start van de bewaartermijn
                    title: procesobject
                    maxLength: 80
            required:
                - jaar
                - naam
                - nummer
                - omschrijving
                - procesobject
                - toelichting
                - url
        ProcestermijnEnum:
            enum:
                - nihil
                - bestaansduur_procesobject
                - ingeschatte_bestaansduur_procesobject
                - vast_te_leggen_datum
                - samengevoegd_met_bewaartermijn
            type: string
        Resultaat:
            type: object
            properties:
                url:
                    type: string
                    format: uri
                    readOnly: true
                    title: url
                procesType:
                    type: string
                    format: uri
                    readOnly: true
                    title: procestype
                nummer:
                    type: integer
                    maximum: 32767
                    minimum: 0
                    description:
                        Nummer van het resultaat. Dit wordt samengesteld met het procestype
                        en generiek resultaat indien van toepassing.
                    title: nummer
                volledigNummer:
                    type: string
                    readOnly: true
                    title: volledigNummer
                generiek:
                    type: boolean
                    readOnly: true
                    title: generiek
                specifiek:
                    type: boolean
                    readOnly: true
                    title: specifiek
                naam:
                    type: string
                    description: Benaming van het procestype
                    title: naam
                    maxLength: 40
                omschrijving:
                    type: string
                    description: Omschrijving van het specifieke resultaat
                    title: omschrijving
                    maxLength: 150
                herkomst:
                    type: string
                    description:
                        "Voorbeeld: 'Risicoanalyse', 'Systeemanalyse' of verwijzing
                        naar Wet- en regelgeving"
                    title: herkomst
                    maxLength: 200
                waardering:
                    allOf:
                        - $ref: '#/components/schemas/WaarderingEnum'
                    title: waardering
                procestermijn:
                    description:
                        "Uitleg bij mogelijke waarden:\n\n* `nihil` - Nihil\n* `bestaansduur_procesobject`\
                        \ - De bestaans- of geldigheidsduur van het procesobject.\n* `ingeschatte_bestaansduur_procesobject`\
                        \ - De ingeschatte maximale bestaans- of geldigheidsduur van het procesobject.\n\
                        * `vast_te_leggen_datum` - De tijdens het proces vast te leggen datum\
                        \ waarop de geldigheid van het procesobject komt te vervallen. \n* `samengevoegd_met_bewaartermijn`\
                        \ - De procestermijn is samengevoegd met de bewaartermijn."
                    title: procestermijn
                    oneOf:
                        - $ref: '#/components/schemas/ProcestermijnEnum'
                        - $ref: '#/components/schemas/BlankEnum'
                procestermijnWeergave:
                    type: string
                    readOnly: true
                    title: procestermijnWeergave
                bewaartermijn:
                    type: string
                    nullable: true
                    title: bewaartermijn
                toelichting:
                    type: string
                    title: toelichting
                algemeenBestuurEnInrichtingOrganisatie:
                    type: boolean
                    title: algemeen bestuur en inrichting organisatie
                bedrijfsvoeringEnPersoneel:
                    type: boolean
                    title: bedrijfsvoering en personeel
                publiekeInformatieEnRegistratie:
                    type: boolean
                    title: publieke informatie en registratie
                burgerzaken:
                    type: boolean
                    title: burgerzaken
                veiligheid:
                    type: boolean
                    title: veiligheid
                verkeerEnVervoer:
                    type: boolean
                    title: verkeer en vervoer
                economie:
                    type: boolean
                    title: economie
                onderwijs:
                    type: boolean
                    title: onderwijs
                sportCultuurEnRecreatie:
                    type: boolean
                    title: Sport, cultuur en recreatie
                sociaalDomein:
                    type: boolean
                    title: sociaal domein
                volksgezonheidEnMilieu:
                    type: boolean
                    title: volksgezonheid en milieu
                vhrosv:
                    type: boolean
                    title: VHROSV
                heffenBelastingen:
                    type: boolean
                    title: Heffen belastingen etc.
                alleTaakgebieden:
                    type: boolean
                    title: alle taakgebieden
                procestermijnOpmerking:
                    type: string
                    description: "Voorbeeld: '25 jaar', '30 jaar, '5 of 10 jaar'"
                    title: procestermijn opmerking
                    maxLength: 20
            required:
                - generiek
                - herkomst
                - naam
                - nummer
                - procesType
                - procestermijnWeergave
                - specifiek
                - url
                - volledigNummer
                - waardering
